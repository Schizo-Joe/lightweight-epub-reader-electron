<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lightweight Epub Reader</title>


    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <script>

  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="file-path-input">Epub file:</label>
              <input type="file" id="file-path-input" accept=".epub">
              <p class="help-block">Please choose an epub file.</p>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="ebook-content panel-body"></div>
          </div>
        </div>
      </div>

    </div>
